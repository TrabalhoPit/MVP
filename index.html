<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Stock & Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header id="cabeca">
        <nav class="barra-navegacao">
            <div class="links-header">
                <div class="container-link">
                    <a class="links home" href="#home">Home</a>
                    <div class="line"></div>
                </div>
                <div class="container-link">
                    <a class="links" href="#sobre">Sobre</a>
                    <div class="line" style="display: none;"></div>
                </div>
                <div class="container-link">
                    <a id="loja" class="links">Loja</a>
                    <div class="line" style="display: none;"></div>
                </div>
                <div class="container-link">
                    <a id="contato" class="links">Contato</a>
                    <div class="line" style="display: none;"></div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="first" id="home">
                <div class="escrita">
                    <h1>Stock&Shop</h1>
                    <h2>A ferramenta perfeita para você que quer<br>mais beleza na organização.</h2>
                    <button class="lerMais" type="button" >Ler Mais</button>
                </div>
            </div>
            <div class="second"></div>
        </div>
        <dynamo-wave style="fill:white;margin-top: -80px;" data-wave-face="top" data-wave-observe="false" class="fill-theme"></dynamo-wave>
            <div class="second-section" id="sobre"> 
                <div class="div-img">
                    <img src="./imgs/logo-3.png" class="logo">    
                </div>
            </div>
    </section>

    <script src="./js/script.js"></script>
    <script src="./js/dynamowaves-main/www/dynamowaves.min.js"></script>
</body>

</html>
