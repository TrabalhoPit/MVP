<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Estoque</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link href="cssExterno/sb-admin-2.min.css" rel="stylesheet">
        <link href="cssExterno/dataTables.bootstrap4.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo">
                    Estoque
                </div>
            </div>
        </header>
        <div class="conteudo">
            <div class="container">
                <div class="bloco-search">
                    <input type="text" class="input-search" id="txtBusca"
                        placeholder="Buscar..." data-search-input />
                    <div class="bloco-icone-search" data-search-product>
                        <span class="material-icons">
                            search
                        </span>
                    </div>
                </div>
                <div class="bloco-botao">
                    <button class="button" data-adicionar-table>adicionar</button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Seus
                            Produtos</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable"
                                width="100%" cellspacing="0">
                                <thead data-head-table style="display: none;">
                                    <tr>
                                        <th>Nome Produto</th>
                                        <th>Quantidade Estoque</th>
                                        <th>Valor</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody data-body-table>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="jsExterno/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
        <script src="js/geral.js"></script>
    </body>

</html>
